<!DOCTYPE html>
<html lang="en">
<head>
  <title>OASIS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css"/>
  <link rel="stylesheet" href="/css/pagination.css"/>
  <link rel="stylesheet" href="/css/paperDetail.css"/>
  <script src="/js/jquery-3.5.1.min.js"></script>
  <script src="/lib/uikit/uikit.min.js"></script>
  <script src="/lib/uikit/uikit-icons.min.js"></script>
  <script src="/js/request.js"></script>
  <script src="/js/paperDetail.js"></script>
</head>
<body>
<div id="preloader">
  <div class="spinner">
    <div class="uil-ripple-css" style="transform:scale(0.29);">
      <div></div>
      <div></div>
    </div>
  </div>
</div>


<!-- HEADER -->
<div class="ev-header-1 uk-visible@m">

  <!-- TOP NAVBAR -->
  <nav class="ev-nav uk-navbar-container uk-padding-small">
    <div class="ev-container" uk-navbar>

      <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo uk-margin-medium-right" href="/">
          <img alt="Image" src="/img/logo.png">
        </a>
      </div>

      <div class="uk-navbar-right">

        <ul class="uk-navbar-nav">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="rank">Rank</a>
          </li>
        </ul>

      </div>

    </div>
  </nav>
  <!-- END TOP NAVBAR -->
</div>
<!-- END HEADER -->


<!-- MOBILE HEADER -->
<nav class="ev-mobile-nav uk-navbar-container uk-padding uk-hidden@m" uk-navbar>

  <div class="uk-navbar-left">
    <a class="uk-button uk-button-link ev-button" href="#sidemenu" uk-toggle>
      <i class="fas fa-bars"></i>
    </a>
  </div>

  <div class="uk-navbar-center">
    <a class="uk-navbar-item uk-logo" href="/">
      <img alt="Image" src="/img/logo.png">
    </a>
  </div>

</nav>
<!-- END MOBILE HEADER -->


<!-- BREADCRUMBS -->
<div class="ev-breadcrumbs">
  <ul class="uk-breadcrumb">
    <li><a href="/">Home</a></li>
    <li class="uk-disabled"><a>Paper List</a></li>
    <li class="uk-disabled"><a>Paper Detail</a></li>
  </ul>
</div>
<!-- END BREADCRUMBS -->


<!-- SCROLL BALL -->
<a class="scroll-ball" uk-scroll><i class="fas fa-angle-up"></i></a>
<!-- END SCROLL BALL -->


<!-- PAGE CONTENT -->
<div class="ev-page-container">
  <div class="uk-grid-large uk-margin-medium-top uk-margin-xlarge-bottom" uk-grid>

    <div class="uk-width-expand@m uk-margin-small-top uk-margin-medium-bottom">

      <h2 class="uk-text-bold uk-margin-small-top uk-margin-small-bottom">PaperDetail</h2>

      <div class="uk-overflow-auto">

        <div class="paper_info">
          <!--文章介绍-->
          <div class="paper">
            <div class="title"></div>
            <!--<div class="English">title</div>-->
            <div class="abstract_title">Abstract :</div>
            <div id="abstract_content"></div>

            <!--成果详情信息-->
            <ul class="info"></ul>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- END PAGE CONTENT -->


<!-- FOOTER -->
<div class="ev-footer uk-margin-medium-top">

  <div class="ev-copyright">
    <div class="uk-container">
      <div uk-grid>
        <div class="uk-width-1-1 uk-width-1-2@m uk-text-center uk-text-left@m">
          © Copyright 2020 OASIS, Inc. Nanjing University..
        </div>
        <div class="uk-width-1-1 uk-width-1-2@m uk-flex-center uk-flex-right@m uk-visible@s">
          <ul class="uk-subnav uk-flex-center uk-flex-right@m">
            <li><a href="https://github.com/xjbCHI">Home</a></li>
            <li><a href="https://github.com/xjbCHI/SadCHI/issues">Contact Us</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
<!-- END FOOTER -->


<!-- SIDE MENU -->
<div class="ev-sidemenu" id="sidemenu" uk-offcanvas="overlay: true;">

  <div class="uk-offcanvas-bar uk-section-primary uk-flex uk-flex-column">

    <p class="uk-nav-header">Main Menu</p>

    <ul class="ev-main-menu uk-nav-default uk-nav-parent-icon uk-margin-small-bottom" uk-nav>
      <li>
        <a href="/">Home</a>
      </li>
      <li>
        <a href="rank">Rank</a>
      </li>
    </ul>

    <p class="uk-nav-header">Star Us</p>

    <ul class="ev-followus uk-iconnav uk-margin-small-bottom">
      <li>
        <a href="https://github.com/xjbCHI/SadCHI" uk-icon="icon: github"></a>
      </li>
    </ul>
  </div>

</div>
<!-- END SIDE MENU -->


<script src="/js/nice-select.min.js"></script>
<script src="/js/moment.min.js"></script>
<script src="/js/fontawesome.min.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
